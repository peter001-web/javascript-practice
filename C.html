 <h2>JavaScript const</h2>

<p>Declaring a constant object does NOT make the objects properties unchangeabl:</p>

<p id="de"></p>
<p id="p"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};

// Change a property:
car.color = "red";

// Add a property:
car.owner = "Johnson";

// Display the property:
document.getElementById("de").innerHTML = "Car owner is " + car.type;
document.getElementById("p").innerHTML = "Car owner is " + car.model; 

</script>
